<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body{
            overflow-y: scroll;
        }
        /* iframe{
            overflow: hidden;
        } */
        .header {
            height: 200px;
            position: relative;
            background: #1abc9c;
            background-image: url("https://www.everynation.org/wp-content/uploads/2018/02/Monthly-Website-Header-background.jpg");
        }
        .header h1{
            color: beige;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
        ul{
            list-style-type: none;
            overflow: hidden;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background: beige;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            text-align: center;
            padding: 15px 15px;
            text-decoration: none;
        }
        li a:hover {
            font-size: 17px;
            text-decoration: none;
        }
        
        .footer {
            background-color: #777;
            padding: 10px;
            text-align: center;
            color: white;
}
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to my website</h1>
    </div>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">About us</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeFgMrmxDtoJnoducjnKz74l2eH8RXtPXtkrRYZZbK67tqyXQ/viewform" width="100%" height="1600" frameborder="0" overflow="hidden">Loadingâ€¦</iframe>
    <div class="footer">
        <p>Footer</p>
    </div>
</body>

</html>
